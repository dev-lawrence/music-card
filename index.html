<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music app</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="hero-img">
        <img src="./illustration-hero.svg" alt="Music" />
      </div>
      <div class="box">
        <div class="title">
          <h2>order summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks and podcast on
            any device anywhere you like
          </p>
        </div>

        <div class="price">
          <div class="plan">
            <img src="./icon-music.svg" alt="music-logo" />
            <div class="text">
              <h4>annual plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>

          <a href="#" class="plan-btn">Change</a>
        </div>

        <div class="btns">
          <a href="#" class="proceed-btn">Proceed to Payment</a>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
